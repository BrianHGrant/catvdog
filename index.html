<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs. Dog</h1>
      <button class="btn btn-success" id="cat">Cat</button>
      <button class="btn btn-danger" id="dog">Dog</button>
      <div class="row">

        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="cat-list">

          </ul>
          <img class = "img-responsive" id="cat-pic" src="img/cat.jpg" alt="cat picture">
        </div>

        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog-list">

          </ul>
          <img class = "img-responsive" id="dog-pic" src="img/dog.jpg" alt="dog picture">
        </div>

      </div>
    </div>



  </body>
</html>
